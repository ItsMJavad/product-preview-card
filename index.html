<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <img src="images/image-product-desktop.jpg" alt="product-image" id="product-image" class="product-image">
        <div class="product-container">
            <div class="product">
                <p class="title">PERFUME</p>
                <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="main-price">$149.99</p>
                    <p class="second-price">$169.99</p>
                </div>
                <button class="button">
                    <img src="images/icon-cart.svg" alt="cart" class="cart-icon">
                    <p>Add to Cart</p>
                </button>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/ItsMJavad">ItsMJavad</a>.
    </div>
</body>

</html>
